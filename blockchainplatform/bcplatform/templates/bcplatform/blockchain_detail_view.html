
{% extends 'bcplatform/base.html' %}

{% block body %}

  <div class="container">

    <h3 class="text-center">{{ bc }}</h3>

    <br />
    <div class="row">
      <div class="col-6">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Blockchain Members</th>
          </tr>
          </thead>
          <tbody>
            {% for member in bc_members %}
              <tr>
                <td>{{ member }}</td>
              </tr>
            {% empty %}
              <tr>
                <td>No Blockchain Members</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="col-12">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Blockchain Blocks</th>
          </tr>
          </thead>
          <tbody>
            {% for block in bc_blocks %}
              <tr>
                <td>{{ block }}</td>
              </tr>
            {% empty %}
              <tr>
                <td>No Blocks in Blockchain</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </div>

{% endblock %}
