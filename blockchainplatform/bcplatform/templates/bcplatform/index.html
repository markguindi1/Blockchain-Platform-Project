
{% extends 'bcplatform/base.html' %}

{% block body %}

  <div class="container">
    <div class="row">

      <div class="col-6">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">My Blockchains</th>
          </tr>
          </thead>
          <tbody>
            {% for bc in own_blockchains %}
              <tr>
                <td><a href="#">{{ bc.name }}</a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="col-6">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Other Blockchains</th>
          </tr>
          </thead>
          <tbody>
            {% for bc in other_blockchains %}
              <tr>
                <td><a href="#">{{ bc.name }}</a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </div>

{% endblock %}
